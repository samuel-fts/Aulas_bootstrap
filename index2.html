    <body>
        <div class="container">

            <div class="row">

                    <h3>CADASTRE-SE</h3>
                    <form>
                        <div class="form-group">
                            <label for="nome">Nome</label>
                            <input type="text" class="form-control" id="nome">
                        </div>

                        <div class="form-group">

                        </div>

                        <div class="form-group">
                            <label for="senha">Senha</label>
                            <input type="password" class="form-control" id="senha">
                        </div>

                        <div class="checkbox">
                            <label>
                                <input type="checkbox">Aceito os termos</label>
                            </label>
                        </div>

                        <div class="radio">
                            <label>
                                <input type="radio" name="op">PHP</label>
                            </label>
                            <label>
                                <input type="radio" name="op">JAVA</label>
                            </label>

                        </div>
                        <button type="submit" class="btn btn-primary">Cadastrar</button>
                    </form>
                </div>
