<!DOCTYPE html>
<hmtl lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
       
        <title>Aula 02 de Bootstrap-formulario</title>
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        
        <link rel="stylesheet" type="text/css" href="estilo2.css">
    </head>
    <body>
        <div class="container">
            <div class="page-header">
                <h1>FORMULARIO BOOTSTRAP</h1>
            </div>

            <div class="row">
                <div class="col-sm-8">
                    <h3>CADASTRE-SE</h3>
                    <form>
                        <div class="form-group">
                            <label for="nome">Nome</label>
                            <input type="text" class="form-control" id="nome">
                        </div>

                        <div class="form-group">
                            <label for="email">e-mail</label>
                            <input type="email" class="form-control" id="email">
                        </div>

                        <div class="form-group">
                            <label for="senha">Senha</label>
                            <input type="password" class="form-control" id="senha">
                        </div>

                        <div class="checkbox">
                            <label>
                                <input type="checkbox">Aceito os termos</label>
                            </label>
                        </div>

                        <div class="radio">
                            <label>
                                <input type="radio" name="op">PHP</label>
                            </label>
                            <label>
                                <input type="radio" name="op">JAVA</label>
                            </label>

                        </div>
                        <button type="submit" class="btn btn-primary">Cadastrar</button>
                    </form>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-4">
                    <h3>LOGAR</h3>

                    <div class="form-group">
                        <input type="email" class="form-control" id="email" placeholder="DIGITE SEU EMAIL">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="senha" place="DIGITE SUA SENHA">
                    </div>
                    <button type="submit" class="btn btn-primary">Logar</butotn>
                </div>
            </div>
        </div>
    </body>
